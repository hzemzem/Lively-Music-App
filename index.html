<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Lively Music App</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGSe4igDnbU-Vzeip-qwkxSf9yeauav34&callback=GoogleMap.initMap"></script>

	<script src="./assets/js/eventemitter2.js"></script>
	<script src="./assets/js/geolocator.js"></script>
	<script src="./assets/js/latlon-geohash.js"></script>
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/search.js"></script>
	<script src="./assets/js/ticketmaster.js"></script>
	<script src="./assets/js/map.js"></script>

</head>

<body>



	<!-- nav bar  THANK YOU JONATHAN-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">


			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				 aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				<!-- Brand Image Goes Here -->
				<a class="navbar-brand" href="#"><img src="#" alt="Brand Image Go Here"></a>
			</div>


			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a id="trendingSelector">Trending</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<div class="form-group">
							<select name="searchType" id="navbarSearchType" class="form-control input-sm">
							<option value="artist">Artist</option>
							<option value="event" selected>Event</option>
							<option value="venue">Venue</option>
						</select>
						</div>
						<input type="text" class="form-control" placeholder="Search keywords" id='navbarSearchText'>
					</div>
					<button type="submit" class="btn btn-default btn-sm" id='navbarSearchBtn'>Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="advSearchToggle">Advanced Search</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<!-- container fluid-->
	<!-- each row is given an ID; can add more IDs and classes as needed -->

	<div class="container-fluid">

		<!-- trending bar, info stored by firebase-->
		<div class="row" id="trendBar">
			<div class="col-xs-3">
				<h3>Trending</h1>
			</div>
			<div class="col-xs-3">
				<h4 id="trending-1">Trending Artist 1</h1>
			</div>
			<div class="col-xs-3">
				<h4 id="trending-2">Trending Artist 2</h1>
			</div>
			<div class="col-xs-3">
				<h4 id="trending-3">Trending Artist 3</h1>
			</div>
		</div>

		<!-- advanced search -->
		<div class="row isHidden" id="advSearch">
			<div class="col-xs-12">
				<h3 class="text-center text-muted">Advanced Search</h3>
				<form action="">
					<div class="form-group">
						<label for="advSearchArtist">Artist</label>
						<input type="text" id="advSearchArtist" class="form-control" placeholder="Artist">
					</div>
					<div class="form-group">
						<label for="advSearchVenue">Venue</label>
						<input type="text" id="advSearchVenue" class="form-control" placeholder="Venue">
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<div class="form-group">
								<label for="advSearchCity">City</label>
								<input type="text" class="form-control" placeholder="City" id='advSearchCity'>
							</div>
						</div>
						<div class="col-xs-12 col-sm-4">
							<div class="form-group">
								<label for="advSearchState">State</label>
								<select id='advSearchState' class="form-control">
									<option value="">Not selected</option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-sm-4">
							<div class="form-group">
								<label for="advSearchZip">Zip Code</label>
								<input type="text" class="form-control" placeholder="Zip Code" id='advSearchZip'>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label for="advSearchStartDate">Start Date</label>
								<input type="date" class="form-control" id="advSearchStartDate">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label for="advSearchEndDate">End Date</label>
								<input type="date" class="form-control" id="advSearchEndDate">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-default btn-sm" id='advSearchBtn'>Search</button>
				</form>
			</div>
		</div>
		<!-- End of advanced search row -->

		<!-- content (map or carousel) -->
		<div class="row" id="content">
			<div class="col-xs-12 text-center">
				<h1>Google Maps here</h1>
			</div>
		</div>

		<!-- overflow content (map data table) -->
		<div class="row" id="overflowContent">
			<div class="col-xs-12 text-center">
				<h1>Overflow content (data table)</h1>


				<h1>Overflow content (data table)</h1>

				<h1>Overflow content (data table)</h1>

				<h1>Overflow content (data table)</h1>


			</div>
		</div>

	</div>




	<!-- footer -->
	<footer>
		<div class="container-fluid">
			<div class="row">
				<p>sticky footer</p>
			</div>
			<div class="row text-center">
				<p>Lively Music App</p>
			</div>
		</div>
	</footer>


</body>

</html>
