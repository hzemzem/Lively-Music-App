<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>

/*  The map size could be set using Bootstrap on our style sheet*/
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options - This is where the map starts
      var options = {
        zoom:7,

      // This Lat and Long could be set as the intial page Lat and Long location
        center:{lat:40.7128,lng:-74.0059}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);


      // Array of markers
      var markers = [
        {
          coords:{lat:42.4668,lng:-70.9495},
          content:'<h2>Artist One</h2>'
        },
        {
          coords:{lat:42.8584,lng:-70.9300},
          content:'<h2>Artist Two</h2>'
        },
        {
          coords:{lat:42.7762,lng:-71.0773},
          content:'<h2>Artist Three</h2>'
        },
      ];


      // Lat Lng adjustments
      var latlngbounds = new google.maps.LatLngBounds();

      // Loop through markers
      for(var i = 0; i < markers.length; i++){
        // Add marker
        addMarker(markers[i]);

      // Pass on the new lat long to map to extend
      latlngbounds.extend(markers[i].coords);
     }

     // Resize map
     map.fitBounds(latlngbounds);

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          // position:props.coords,
          position:props.coords,

        // console.log(props.coords);
          map:map,

          //icon:props.iconImage
        });


        // Check for customicon
        if(props.iconImage){

          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content - We can add content to the Marker in Here
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGSe4igDnbU-Vzeip-qwkxSf9yeauav34&callback=initMap">
    </script>
</body>
</html>
